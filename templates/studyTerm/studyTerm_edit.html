{% extends 'base.html' %}
{% load bootstrap %}
{% block title_block %}
    Term Edit
{% endblock %}
{% block body_block %}
   <br/><br/>
<center >
<div class="card text-center" style="width: 400px;background-color: aliceblue">
    <div class="card-header">
        Edit Term
    </div>
    <div class="card-body">
      <div class="col d-flex justify-content-center">
        <form method="POST" enctype="multipart/form-data">

            {% csrf_token %}

             {{ form | bootstrap }}

            <input class="button-sm" type="submit" value="Update">

        </form>
        </div>
    </div>
  <div class="card-footer text-muted">
<a class="bi bi-arrow-return-left" href="{% url 'sisapp:studyTerm_list' %}">Back to List</a>
  </div>
</div>
</center>
{% endblock %}
